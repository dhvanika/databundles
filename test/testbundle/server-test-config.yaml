library:
    default:
        port: 7979
        filesystem: test
        database: test
        
database:
    test:
        dbname: '{root}/test/server/library.db'
        driver: sqlite  

filesystem:  
    root_dir: /Volumes/DataLibrary/
    test:
        dir: '{root}/test/server/cache-l1'
        size: 5
        upstream:
          dir: '{root}/test/server/cache-l2'
          options: [compress]
            
downloads:
    dir: '{root}/test/server/downloads'

extracts: 
    dir: '{root}/test/server/extracts'
        