library:
    default:
        port: 7979
        filesystem: test
        database: test
        
database:
    test:
        dbname: '{root}/library.db'
        driver: sqlite  

filesystem:  
    root_dir: /Volumes/DataLibrary/test/server/
    test:
        dir: '{root}/cache-l1'
        size: 5
        upstream:
          dir: '{root}/cache-l2'
          options: [compress]
            
downloads:
    dir: '{root}/downloads'

extracts: 
    dir: '{root}/extracts'
        