library:
    default:
        port: 7979
        filesystem: test
        database: test
        
database:
    test:
        dbname: /Volumes/DataLibrary/test/server/library.db
        driver: sqlite  

filesystem:  
    test:
        dir: /Volumes/DataLibrary/test/server/cache-l1
        size: 5
        upstream:
          dir: /Volumes/DataLibrary/test/server/cache-l2
          options: [compress]
            
downloads:
    dir: /Volumes/DataLibrary/test/server/downloads

extracts: 
    dir: /Volumes/DataLibrary/test/server/extracts
        