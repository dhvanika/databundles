# Configuration for a library that is backed by a remote library

library:
    client:
      remote: http://localhost:7979
      filesystem: client
      database: client

database:
    client:
        dbname: '{root}/library.db'
        driver: sqlite  

filesystem:  
    root_dir: /Volumes/DataLibrary/test/client
    client:
        dir: '{root}/cache-l1'

downloads:
    dir: '{root}/downloads'

extracts: 
    dir: '{root}/extracts'
        