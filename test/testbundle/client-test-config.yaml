# Configuration for a library that is backed by a remote library

library:
    client:
      remote: http://localhost:7979
      filesystem: client
      database: client

database:
    client:
        dbname: '{root}/test/client/library.db'
        driver: sqlite  

filesystem:  
    root_dir: /Volumes/DataLibrary/
    client:
        dir: '{root}/test/client/cache-l1'

downloads:
    dir: '{root}/test/client/downloads'

extracts: 
    dir: '{root}/test/client/extracts'
        