# Configuration for a library that is backed by a remote library

library:
  default:
    remote: http://localhost:7979
    filesystem: client
    database: client
  clean: # Clean library to test downloading from remove
    remote: http://localhost:7979
    filesystem: clean
    database: clean
  server:
      port: 7979
      filesystem: server
      database: server
        
database:
    client:
        dbname: '{root}/library.db'
        driver: sqlite  
    clean: # A clean library to test the remote. 
        dbname: '{root}/library-clean.db'
        driver: sqlite  
  
    server:
        dbname: '{root}/testserver/library.db'
        driver: sqlite
    
filesystem:  
    root_dir: /tmp/client-test
    client:
        dir: '{root}/cache-l1'
    clean:
        dir: '{root}/cache-clean' 
        
    server:
        dir: '{root}/library/testserver'

downloads:
    dir: '{root}/downloads'

extracts: 
    dir: '{root}/extracts'
        